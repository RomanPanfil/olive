<div class="mfp-popup popup-map mfp-anim">
  <div class="mfp-inner">
    <picture>
      <!-- Mobile (до 599px) -->
      <source media="(max-width: 599px)" srcset="./images/contacts-map-mob.jpg">
      <!-- Tablet (600px - 899px) -->
      <source media="(max-width: 899px)" srcset="./images/contacts-map-tablet.jpg">
      <!-- Desktop (900px и выше) -->
      <source srcset="./images/contacts-map-desk.jpg">
      <img src="./images/contacts-map-desk.jpg" alt="map" class="popup-map-image">
    </picture>
  </div>
</div>
